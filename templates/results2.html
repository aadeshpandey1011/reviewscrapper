<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

  <div class="table-users">
   <div class="header">Reviews</div>

   <table cellspacing="0">
      <tr>
         <th>Brand</th>
         <th>operating_system</th>
         <th>CPU_speed</th>
         <th>Memory_storage_capacity</th>
         <th width="230">screen_size</th>
      </tr>
         {% for review in reviews %}
      <tr>
          <td>{{review['Brand']}}</td>
         <td>{{review['operating_system']}}</td>
         <td>{{review['CPU_speed']}}</td>
         <td>{{review['Memory_storage_capacity']}}</td>
         <td>{{review['screen_size']}} </td>
       {% endfor %}
   </table>
</div>



</body>

</html>
